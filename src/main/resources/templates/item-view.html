<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
            <h2>상품 조회</h2>
        </div>
        상품 명 : <span th:text="${item.itemName}">상품 명</span><br/>
        첨부 파일 : <a th:if="${item.attachFile}" th:href="|/attach/${item.id}|"
                 th:text="${item.getAttachFile().getUploadFileName()}" /><br/>
        이미지 파일들 보기<br>
        <img th:each="imageFile : ${item.imageFiles}"
             th:src="|/images/${imageFile.getStoreFileName()}|" width="300"/>
    </div> <!-- /container -->
</body>
</html>
